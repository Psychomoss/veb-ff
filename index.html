<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>web-ff</title>
</head>
<body>
    
  <div class="container">
      <div class="con-in">
           <span class="text">
            Select gift frequency
           </span>
           <div class="buttons">
               <button class="btn btn1">Monthly</button>
               <button class="btn btn2">One time</button>
           </div>
           <span class="text-2">
            Select amount
           </span>
           <div class="prices">
               <div class="price select">$12</div>
               <div class="price">$30</div>
               <div class="price">$40</div>
               <div class="price">$50</div>
               <div class="price">$60</div>
           </div>
           <div class="fee">
               <input type="checkbox" id="check">
               <label for="check">Yes, Iâ€™ll generously add $0.30 each month to cover the transaction fees</label>
           </div>
            <div class="form">
                <div class="name">
                  <label for="name">
                    Name
                </label>
                <input type="text" id="name" placeholder="Enter your name">  
                </div>

                <div class="email">
                    <label for="email">
                      Email
                  </label>
                  <input type="email" id="email" placeholder="Enter your email">  
                  </div>
                <span class="alt-t">
                    Give in honor to another person
                </span> 
                <button class="btn-m">
                    Donate now
                </button>
            </div>
            <p class="terms">
                By donating, you agree to our <span class="terms-c">terms of  service</span> and <span class="terms-c">privacy policy.</span>
            </p>
      </div>
  </div>

</body>
</html>
